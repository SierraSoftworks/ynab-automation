on: push
name: Test
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm test
        env:
          ALPHAVANTAGE_API_KEY: '${{ secrets.ALPHAVANTAGE_API_KEY }}'
  